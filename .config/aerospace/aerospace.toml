# See: https://nikitabobko.github.io/AeroSpace/commands#move-workspace-to-monitor
alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

# See: https://nikitabobko.github.io/AeroSpace/commands#mode
alt-shift-semicolon = 'mode service'

alt-r = 'mode resize'

# 'service' binding mode declaration.
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main'] # reset layout
#s = ['layout sticky tiling', 'mode main'] # sticky is not yet supported https://github.com/nikitabobko/AeroSpace/issues/2
f = ['layout floating tiling', 'mode main'] # Toggle between floating and tiling layout
backspace = ['close-all-windows-but-current', 'mode main']

alt-shift-h = ['join-with left', 'mode main']
alt-shift-j = ['join-with down', 'mode main']
alt-shift-k = ['join-with up', 'mode main']
alt-shift-l = ['join-with right', 'mode main']

alt-shift-left = ['join-with left', 'mode main']
alt-shift-down = ['join-with down', 'mode main']
alt-shift-up = ['join-with up', 'mode main']
alt-shift-right = ['join-with right', 'mode main']

alt-shift-0 = 'move-node-to-workspace 0'
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-6 = 'move-node-to-workspace 6'
alt-shift-7 = 'move-node-to-workspace 7'
alt-shift-8 = 'move-node-to-workspace 8'
alt-shift-9 = 'move-node-to-workspace 9'
alt-shift-a = 'move-node-to-workspace a'
alt-shift-d = 'move-node-to-workspace d'
alt-shift-u = 'move-node-to-workspace u'
alt-shift-s = 'move-node-to-workspace s'
alt-shift-c = 'move-node-to-workspace c'

[mode.resize.binding]
minus = 'resize smart -50'
equal = 'resize smart +50'
q = 'mode main'
esc = 'mode main'

[workspace-to-monitor-force-assignment]
"0" = ["main", "^XREAL$"]
"1" = ["main", "^XREAL$"]
"2" = ["main", "^XREAL$"]
"3" = ["main", "^XREAL$"]
"4" = ["main", "^XREAL$"]
"5" = ["main", "^XREAL$"]
"6" = ["^built-in retina display$", "secondary"]
"7" = ["^built-in retina display$", "secondary"]
"8" = ["^built-in retina display$", "secondary"]
"9" = ["^built-in retina display$", "secondary"]
"a" = ["^built-in retina display$", "secondary"]
"d" = ["^built-in retina display$", "secondary"]
"u" = ["main" ]
"s" = ["^built-in retina display$", "secondary"]
"c" = ["^built-in retina display$", "secondary"]
# 1 = 1                            # Monitor sequence number from left to right. 1-based indexing
# 2 = 'main'                       # Main monitor
# 3 = 'secondary'                  # Non-main monitor in case when there are only two monitors
# 4 = 'built-in'                   # Case insensitive regex substring
# 5 = '^built-in retina display$'  # Case insensitive regex match
# 6 = ['secondary', 'dell']        # You can specify multiple patterns. The first matching pattern will be used

[[on-window-detected]]
if.app-id = "com.tinyspeck.slackmacgap"
run = "move-node-to-workspace a"

[[on-window-detected]]
if.app-id = "com.hnc.Discord"
run = "move-node-to-workspace d"

[[on-window-detected]]
if.app-id = "com.getupnote.desktop"
run = "move-node-to-workspace u"

[[on-window-detected]]
if.app-id = "com.spotify.client"
run = "move-node-to-workspace s"

[[on-window-detected]]
if.app-id = "com.valvesoftware.steam"
run = "move-node-to-workspace c"
